<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse - UI Controls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Eclipse UI Controls</h1>
        
        <section class="button-section">
            <h2>Primary Buttons</h2>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-primary" disabled>Disabled</button>
        </section>

        <section class="button-section">
            <h2>Secondary Buttons</h2>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-secondary" disabled>Disabled</button>
        </section>

        <section class="button-section">
            <h2>Success Buttons</h2>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-success" disabled>Disabled</button>
        </section>

        <section class="button-section">
            <h2>Danger Buttons</h2>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-danger" disabled>Disabled</button>
        </section>

        <section class="button-section">
            <h2>Warning Buttons</h2>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-warning" disabled>Disabled</button>
        </section>

        <section class="button-section">
            <h2>Button Sizes</h2>
            <button class="btn btn-primary btn-sm">Small</button>
            <button class="btn btn-primary">Medium</button>
            <button class="btn btn-primary btn-lg">Large</button>
        </section>

        <section class="button-section">
            <h2>Outline Buttons</h2>
            <button class="btn btn-outline-primary">Primary</button>
            <button class="btn btn-outline-secondary">Secondary</button>
            <button class="btn btn-outline-success">Success</button>
            <button class="btn btn-outline-danger">Danger</button>
            <button class="btn btn-outline-warning">Warning</button>
        </section>

        <section class="form-section">
            <h2>TextBox (Input)</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="textbox" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" class="textbox" value="user@example.com">
            </div>
            <div class="form-group">
                <label for="disabled-input">Disabled:</label>
                <input type="text" id="disabled-input" class="textbox" value="Cannot edit" disabled>
            </div>
        </section>

        <section class="form-section">
            <h2>TextBox Sizes</h2>
            <div class="form-group">
                <input type="text" class="textbox textbox-sm" placeholder="Small">
            </div>
            <div class="form-group">
                <input type="text" class="textbox" placeholder="Medium (Default)">
            </div>
            <div class="form-group">
                <input type="text" class="textbox textbox-lg" placeholder="Large">
            </div>
        </section>

        <section class="form-section">
            <h2>TextArea</h2>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" class="textarea" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-group">
                <label for="disabled-textarea">Disabled:</label>
                <textarea id="disabled-textarea" class="textarea" disabled>This textarea is disabled.</textarea>
            </div>
        </section>

        <section class="form-section">
            <h2>Checkboxes</h2>
            <div class="form-group">
                <label class="checkbox-wrapper">
                    <input type="checkbox" checked>
                    <span class="checkbox"></span>
                    <span class="checkbox-label">Option 1 (checked)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox">
                    <span class="checkbox"></span>
                    <span class="checkbox-label">Option 2</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox">
                    <span class="checkbox"></span>
                    <span class="checkbox-label">Option 3</span>
                </label>
            </div>
            <div class="form-group">
                <label class="checkbox-wrapper">
                    <input type="checkbox" disabled checked>
                    <span class="checkbox"></span>
                    <span class="checkbox-label">Disabled (checked)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" disabled>
                    <span class="checkbox"></span>
                    <span class="checkbox-label">Disabled (unchecked)</span>
                </label>
            </div>
        </section>

        <section class="form-section">
            <h2>Radio Buttons</h2>
            <div class="form-group">
                <label class="radio-wrapper">
                    <input type="radio" name="option" checked>
                    <span class="radio"></span>
                    <span class="radio-label">Option A (selected)</span>
                </label>
                <label class="radio-wrapper">
                    <input type="radio" name="option">
                    <span class="radio"></span>
                    <span class="radio-label">Option B</span>
                </label>
                <label class="radio-wrapper">
                    <input type="radio" name="option">
                    <span class="radio"></span>
                    <span class="radio-label">Option C</span>
                </label>
            </div>
            <div class="form-group">
                <label class="radio-wrapper">
                    <input type="radio" name="disabled-option" disabled checked>
                    <span class="radio"></span>
                    <span class="radio-label">Disabled (selected)</span>
                </label>
                <label class="radio-wrapper">
                    <input type="radio" name="disabled-option" disabled>
                    <span class="radio"></span>
                    <span class="radio-label">Disabled (unselected)</span>
                </label>
            </div>
        </section>
    </div>
</body>
</html>
